<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
    <main>
        <section class="card">
            <section class="banner-img"></section>
            <section class="text-container">
                <p class="status text-size-5 text-extra-bold">Learning</p>
                <p class="publish-date text-size-5 text-medium">Published 21 Dec 2023</p>
                <h1 class="course-name text-size-2 text-extra-bold">HTML & CSS foundations</h1>
                <h2 class="course-explanation text-size-4 text-medium">These languages are the backbone of every website, defining structure, content, and presentation.</h2>
            </section>
            <section class="author-container">
                <img src="./blog-preview-card/blog-preview-card-main/assets/images/image-avatar.webp" class="author-image" alt="author image" />
                <p class="author-name text-size-4 text-extra-bold">Greg Hooper</p>
            </section>
        </section>
    </main>
</body>
</html>
